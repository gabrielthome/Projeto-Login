<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução Sistemas</title>
    
    
    <link rel="stylesheet" href="style.css">



    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,0" />

</head>
<body>
    <main>
        

        <section>
            <div id="Iimagem">

            </div>
            
            <div id="Iparagrafo">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </div>

            <div id="Iform">
                <form action="">
                    <div>
                        <i class="material-symbols-outlined">person</i>
                        <input type="text" id="Iusuario" required>
                    </div>
                    <div>
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" id="Isenha" required>
                    </div>
                    <input type="submit" id="IEntrar" value="Entrar">
                    <input type="button" id="Iesqueci" value="Esqueci minha senha">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
