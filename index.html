<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução Sistemas</title>
    
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css" media="screen">



    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,0" />

</head>
<body>
    <main>
        

        <section>
            <div id="Iimagem">

            </div>
            
            <div id="Iformulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="arquivo.php" autocomplete="on" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" id="Iemail" autocomplete="email" placeholder="Informe o email" required>
                        <label for="Iemail">Usuario</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" id="Isenha" autocomplete="current-password" placeholder="Senha" required>
                        <label for="Isenha">Senha</label>
                    </div>
                    <input type="submit" id="IEntrar" value="Entrar">
                    <input type="button" id="Iesqueci" value="Esqueci minha senha">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
